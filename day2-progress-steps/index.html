<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Progress Steps</title>
</head>

<body>
  <div class="container">

    <h1>Progress Steps <span id='step-num'></span></h1>
    <section class="wrapper__progress-steps">
      <div id="progress-bar" data-steps='1' data-width='0%'></div>
      <section class="wrapper__steps">
        <div class="steps active">1</div>
        <div class="steps">2</div>
        <div class="steps">3</div>
        <div class="steps">4</div>
      </section>
    </section>
    <div class="flex justify-content-center c-gap-1 mt-2" id='wrapper__buttons'>
      <button class="btn" id="btn-prev">Previous</button>
      <button class="btn active" id="btn-next">Next</button>
    </div>
    <div class="flex justify-content-center c-gap-1 align-items-center mt-2" id='wrapper__message-completed'>
      <p class='m-0'>You have completed the process!</p>
      <button class="btn" id="btn-restart">Restart</button>
    </div>

  </div>
  <script src="./script.js"></script>
</body>

</html>
