<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/69427b4b41.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Rotating navigation</title>
</head>

<body>
  <div class="container" id='container' data-show-nav='false'>
    <nav class='nav'>
      <ul>
        <li>
          Home
        </li>
        <li>
          About
        </li>
        <li>
          Contact
        </li>
      </ul>
    </nav>
    <div class="wrapper__buttons">
      <button class="btn btn-close" id='btn-close' title="close menu"><i class="fas fa-times"></i>
        <button class="btn btn-open" id='btn-open' title="open menu"><i class="fas fa-bars"></i></button>
      </button>
    </div>
    <main class="main">
      <h1>Rotating Navigation!</h1>
      <figure class='figure'>
        <img class='img'
          src="https://images.unsplash.com/photo-1507146426996-ef05306b995a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2100&q=80"
          alt="doggy" />
      </figure>
    </main>
  </div>
  <script src="./script.js"></script>
</body>

</html>
